{% extends 'base.html' %}
{% block title %}Staff{% endblock %}
{% block content %}
<h2>Staff</h2>
<a href="{{ url_for('staff_add') }}">Add Staff</a>
<table>
  <thead>
    <tr><th>ID</th><th>Name</th><th>Role</th><th>Phone</th><th>Email</th></tr>
  </thead>
  <tbody>
    {% for s in staff %}
    <tr>
      <td>{{ s.StaffID }}</td>
      <td>{{ s.Name }}</td>
      <td>{{ s.Role }}</td>
      <td>{{ s.Phone }}</td>
      <td>{{ s.Email }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
