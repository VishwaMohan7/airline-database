{% extends 'base.html' %}
{% block title %}Check-in{% endblock %}
{% block content %}
<h2>Check-in for Booking ID: {{ booking_id }}</h2>
<form method="post">
  <label>Baggage Count: <input type="number" name="bags" min="0" required /></label>
  <label>Gate: <input type="text" name="gate" required /></label>
  <button type="submit">Check-in</button>
</form>
{% endblock %}
