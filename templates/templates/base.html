<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Airline Management{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
  <nav>
    <a href="{{ url_for('home') }}">Home</a> |
    <a href="{{ url_for('passengers') }}">Passengers</a> |
    <a href="{{ url_for('flights') }}">Flights</a> |
    <a href="{{ url_for('bookings') }}">Bookings</a> |
    <a href="{{ url_for('staff') }}">Staff</a> |
    <a href="{{ url_for('crew_assign') }}">Assign Crew</a> |
    <a href="{{ url_for('status') }}">Flight Status</a>
  </nav>
  <hr />
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, msg in messages %}
        <div class="flash {{ category }}">{{ msg }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</body>
</html>
